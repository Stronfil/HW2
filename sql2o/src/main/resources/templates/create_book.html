<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Create book</title>
</head>
<body>
<div th:insert="~{header :: header(CreateBook)}"/>
<div class="container">
    <h1 class="font-weight-bold text-light bg-dark" align="center">CREATE BOOK</h1>
    <h3 th:if="${error != null}" th:utext="#{'error.' + ${error}}" style="color: darkred">Incorrect data was inserted</h3>
    <form th:action="@{/book/create}" th:object="${book}" method="POST">
        <div class="mb-3">
            <label class="form-label">Tittle</label>
            <input th:field="*{title}" required type="text" maxlength="255" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input th:field="*{description}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Year of release</label>
            <input th:field="*{yearOfRelease}" required type="number" step="1" maxlength="4" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">CREATE</button>
    </form>
</div>
</body>
</html>
