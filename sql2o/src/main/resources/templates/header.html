<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Navigation menu</title>
</head>
<body>
    <div class="container" th:fragment="header(activeTab)">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" th:classappend="${activeTab == 'Books' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/book}">Book list</a>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab == 'CreateBook' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/book/create}">Create new book</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
