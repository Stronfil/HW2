<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Books list</title>
</head>
<body>
<div th:insert="~{header :: header(Books)}"/>
<div class="container">
    <h1 class="font-weight-bold text-light bg-dark" align="center">BOOKS</h1>
    <h2 style="color: blue" th:if="${books.isEmpty()}">No products available</h2>
    <table class="table" th:unless="${books.isEmpty()}">
        <thead class="font-weight-bold bg-warning">
        <tr>
            <td>title</td>
            <td>description</td>
            <td>release date</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"/>
            <td th:text="${book.description}"/>
            <td th:text="${book.yearOfRelease} + ' year '"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
