<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="fluid-container" th:fragment="header(activeTab)">
    <div class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary ">
        <a  class="navbar-brand" th:href="@{/}"><img th:src="@{/label.ico}"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()" th:classappend="${activeTab == 'Login' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/login}">Login<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Product' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/product}">Products<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('MODERATOR')" th:classappend="${activeTab == 'Moderator' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/moderator}">Moderator<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')" th:classappend="${activeTab == 'Cart' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/cart}" th:text="'Cart: ' + ${@cart.getTotalQuantity()} ">CART<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')" th:classappend="${activeTab == 'Order' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/order}" >Orders<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="visible-md" style="height:80px;"></div>
</div>

</body>
</html>
