<!DOCTYPE html>
<html ng-app="app">
<head>
    <!--    <title>Files</title>-->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container" ng-controller="fileController">
    <h1 align="center">FILE MANAGER</h1>

    <h2>Filter</h2>
    <form ng-submit="fillList()">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label>Sub Type of Files</label>
                <input class="form-control" type="number" min="1" ng-model="subtype">
            </div>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Submit filter</button>
        </div>
    </form>
    <div class="container">
        <h2>File List</h2>
        <table class="table table-hover" cellpadding="0" cellspacing="0" border="3px">
            <thead style="background-color:#c5ddf5;">
            <tr>
                <td>Name</td>
                <td>Type</td>
                <td>Date of creation</td>
                <td>Size</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="f in FileList">
                <td>{{f.fileName}}</td>
                <td>{{f.subType}}</td>
                <td>{{f.createAt}}</td>
                <td>{{f.size + ' bytes'}}</td>
                <td>
                    <a class="btn btn-danger" href="{{'/file/getfile?hash=' + f.hash}}">Download</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <h3>Upload file to remote storage</h3>
    <form ng-submit="upload()" >
        <div class="form-group col-md-6">
            <label >Type</label>
            <input class="form-control" type="number" min="1" ng-model="subtype">
        </div>
        <div class="form-group col-md-6">
            <label>File</label>
            <input class="form-control" onchange="angular.element(this).scope().selectFile(this.files)" type="file">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Upload</button>
        </div>
    </form>

</div>
</body>
</html>
